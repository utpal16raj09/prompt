<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f8;
            color: #1a1a1a;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }
        .dropdown-btn {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
        }
        .main-content {
            height: calc(100vh - 73px);
        }
        .prompt-textarea {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            min-height: 250px; /* Increased height */
            resize: vertical; /* Allow manual resizing */
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4f46e5;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
        .prompt-tree-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .dropdown-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 10;
            min-width: 150px;
        }
        .dropdown-menu a {
            display: block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background-color: #f3f4f6;
        }
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #111827;
            color: white;
            padding: 12px 20px;
            border-radius: 0.5rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translate(-50%, 20px);
        }
        .toast-notification.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        
        /* Dark Theme Styles */
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }
        .dark .header,
        .dark .prompt-textarea,
        .dark .prompt-tree-card,
        .dark .bg-white { /* Targets Welcome message and Test agent cards */
            background-color: #000000;
            border-color: #ffffff;
        }
        .dark .dropdown-btn {
            background-color: #000000;
            border-color: #ffffff;
            color: #ffffff;
        }
        .dark .text-sm.font-medium.text-gray-500 {
            color: #e5e7eb;
        }
        .dark .text-gray-600, .dark .text-sm.font-medium.text-gray-600 {
            color: #f9fafb;
        }
        .dark .text-gray-500, .dark .text-gray-500 i {
            color: #e5e7eb;
        }
        .dark .text-gray-400 {
            color: #9ca3af;
        }
        .dark #edit-prompt-tree-btn {
            background-color: #151515;
            border: 1px solid #ffffff;
            color: #ffffff;
        }
         .dark #edit-prompt-tree-btn:hover {
            background-color: #374151;
        }
        .dark .prompt-textarea {
            color: #ffffff;
        }
        .dark .prompt-textarea::placeholder {
            color: #9ca3af;
        }
        .dark .dropdown-menu {
            background-color: #1f2937;
            border-color: #374151;
        }
        .dark .dropdown-menu a {
            color: #f9fafb;
        }
        .dark .dropdown-menu a:hover {
            background-color: #374151;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="header p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button id="model-dropdown-btn" class="dropdown-btn js-dropdown-toggle px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2">
                <i class="fa-solid fa-robot text-indigo-600"></i>
                <span id="model-dropdown-label">GPT 4.1</span>
                <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
            </button>
            <button id="user-dropdown-btn" class="dropdown-btn js-dropdown-toggle px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2">
                <i class="fa-solid fa-user-circle text-orange-500"></i>
                <span id="user-dropdown-label">Cimo</span>
                <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
            </button>
            <button id="lang-dropdown-btn" class="dropdown-btn js-dropdown-toggle px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2">
                <i class="fa-solid fa-language text-blue-500"></i>
                <span id="lang-dropdown-label">English</span>
                <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
            </button>
        </div>
        <div class="flex items-center gap-4">
            <button id="test-audio-btn" class="text-sm font-medium text-gray-600 hover:text-gray-900 flex items-center gap-2">
                <i class="fa-solid fa-headphones"></i>
                Test Audio
            </button>
            <button id="test-chat-btn" class="text-sm font-medium text-gray-600 hover:text-gray-900 flex items-center gap-2">
                <i class="fa-solid fa-comments"></i>
                Test Chat
            </button>
            <button id="theme-toggle" class="text-gray-500 hover:text-gray-800 w-10 h-10 flex items-center justify-center rounded-lg">
                <i class="fa-solid fa-moon text-lg"></i>
            </button>
            <button class="text-gray-500 hover:text-gray-800">
                <i class="fa-solid fa-code"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-8">
        <!-- Left Column: Configuration -->
        <div class="lg:col-span-2 space-y-6 flex flex-col">
            <div>
                <textarea id="prompt-textarea" class="prompt-textarea w-full p-4 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Type in a universal prompt for your agent, such as its role, conversational style, objective, etc."></textarea>
            </div>
            <div class="space-y-4">
                <h3 class="text-sm font-medium text-gray-500">Welcome Message</h3>
                <button id="welcome-message-dropdown-btn" class="js-dropdown-toggle w-full text-left bg-white border border-gray-200 rounded-lg p-3">
                    <div class="flex justify-between items-center">
                        <span id="welcome-message-label" class="text-sm">User speaks first</span>
                        <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
                    </div>
                </button>
            </div>
             <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium">AI starts speaking after silence</span>
                     <i class="fa-solid fa-circle-info text-gray-400"></i>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <br><br><br>
            <!-- Prompt Tree Card Wrapper -->
            <div class="flex justify-center mt-16 -mb-8">
                <div class="prompt-tree-card inline-block p-4 rounded-lg shadow-sm text-center">
                     <div class="flex items-center gap-2 text-sm font-medium mb-3">
                        <i class="fa-solid fa-message text-gray-400"></i>
                        <span>Welcome</span>
                    </div>
                    <button id="edit-prompt-tree-btn" class="bg-gray-100 hover:bg-gray-200 text-sm font-medium py-2 px-4 rounded-lg">
                        Edit prompt tree
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Column: Testing -->
        <div class="flex flex-col items-center justify-center space-y-4 bg-white border border-gray-200 rounded-lg p-8">
            <div class="text-gray-400">
                <i class="fa-solid fa-microphone-lines text-5xl"></i>
            </div>
            <p class="font-medium">Test your agent</p>
            <button id="test-agent-btn" class="bg-indigo-600 text-white font-medium py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                Test
            </button>
        </div>
    </main>

    <script>
        // --- Show Toast Notification ---
        function showToast(message) {
            // Remove any existing toast
            const existingToast = document.querySelector('.toast-notification');
            if(existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast-notification';
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // --- JavaScript for navigation ---
        const editPromptTreeButton = document.getElementById('edit-prompt-tree-btn');
        if (editPromptTreeButton) {
            editPromptTreeButton.addEventListener('click', () => {
                // Redirect to prompt.html when the button is clicked
                window.location.href = 'prompt.html';
            });
        }
        
        // --- Textarea auto-resize ---
        const textarea = document.getElementById('prompt-textarea');
        if (textarea) {
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                let scrollHeight = textarea.scrollHeight;
                textarea.style.height = scrollHeight + 'px';
            });
        }

        // --- Dropdown Menu Logic ---
        const dropdownData = {
            'model-dropdown-btn': {
                labelId: 'model-dropdown-label',
                items: ['GPT 4.1', 'GPT 4.0', 'Gemini Pro']
            },
            'user-dropdown-btn': {
                labelId: 'user-dropdown-label',
                items: ['Cimo', 'Alex', 'System']
            },
            'lang-dropdown-btn': {
                labelId: 'lang-dropdown-label',
                items: ['English', 'Spanish', 'French']
            },
            'welcome-message-dropdown-btn': {
                labelId: 'welcome-message-label',
                items: ['User speaks first', 'AI speaks first']
            }
        };

        function closeAllDropdowns() {
            const openMenus = document.querySelectorAll('.dropdown-menu');
            openMenus.forEach(menu => menu.remove());
        }

        document.body.addEventListener('click', function(e) {
            // If the click is not on a dropdown button, close all dropdowns
            if (!e.target.closest('.js-dropdown-toggle')) {
                closeAllDropdowns();
            }
        });
        
        Object.keys(dropdownData).forEach(buttonId => {
            const button = document.getElementById(buttonId);
            if(button) {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent body click event from firing
                    const wasOpenMenu = document.querySelector('.dropdown-menu');
                    const openerId = wasOpenMenu ? wasOpenMenu.dataset.opener : null;
                    
                    closeAllDropdowns();

                    // If the clicked button's menu was already open, just keep it closed.
                    if (openerId === buttonId) {
                        return;
                    }

                    const config = dropdownData[buttonId];
                    const rect = button.getBoundingClientRect();
                    const menu = document.createElement('div');
                    menu.className = 'dropdown-menu';
                    menu.dataset.opener = buttonId; // Track which button opened this menu
                    
                    menu.style.top = `${rect.bottom + 5}px`;
                    menu.style.left = `${rect.left}px`;
                    
                    // Make welcome dropdown menu same width as its button
                    if (buttonId === 'welcome-message-dropdown-btn') {
                        menu.style.width = `${rect.width}px`;
                    }
                    
                    config.items.forEach(itemText => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.textContent = itemText;
                        item.onclick = (event) => {
                            event.preventDefault();
                            document.getElementById(config.labelId).textContent = itemText;
                            closeAllDropdowns();
                        };
                        menu.appendChild(item);
                    });
                    document.body.appendChild(menu);
                });
            }
        });
        
        // --- Test Button Functionality ---
        document.getElementById('test-audio-btn')?.addEventListener('click', () => showToast('Testing audio...'));
        document.getElementById('test-chat-btn')?.addEventListener('click', () => showToast('Opening test chat...'));
        document.getElementById('test-agent-btn')?.addEventListener('click', () => showToast('Initiating agent test...'));


        // --- JavaScript for theme toggling ---
        const themeToggleButton = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement; // Target the <html> element

        themeToggleButton.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            const isDarkMode = htmlEl.classList.contains('dark');
            const themeIcon = themeToggleButton.querySelector('i');
            
            if (isDarkMode) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Apply the saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        // Check for saved theme or system preference
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlEl.classList.add('dark');
            const themeIcon = themeToggleButton.querySelector('i');
            if (themeIcon) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }
    </script>

</body>
</html>
